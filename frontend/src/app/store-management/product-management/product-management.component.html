<form class="product-wrapper" #productForm="ngForm" (keydown.enter)="$event.preventDefault()">
    <div class="product-image">
        <img [src]="product.imageUrl" alt="no image found">
    </div>
    <div class="product-details">
        <div class="name">
            <input type="text" (change)="onChanges()" ngModel="{{ product.name }}" id="name" name="name" maxlength="25">
        </div>
        <div class="description">
            <input type="text" (change)="onChanges()" ngModel="{{ product.description }}" name="description">
        </div>
    </div>
    <div class="buttons">
        <button *ngIf="!attemptingDelete" [disabled]="!changesMade" (click)="onSaveChanges(productForm)">Save changes</button>
        <button *ngIf="!attemptingDelete" [disabled]="!changesMade" (click)="onDiscardChanges(productForm)">Discard changes</button>
        <button *ngIf="!attemptingDelete" [disabled]="changesMade" (click)="onDelete()">Delete product</button>

        <button *ngIf="attemptingDelete" (click)="onConfirmDelete()">Confirm deletion</button>
        <button *ngIf="attemptingDelete" (click)="onCancelDelete()">Cancel deletion</button>
    </div>
</form>

<div class="notification" *ngIf="notificationMessage">{{ notificationMessage }}</div>
